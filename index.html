<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo-grid">
            <div class="photo" style="--delay: 0.1s;">
                <img src="https://via.placeholder.com/400x300/1a1a1a/666?text=photo+1" alt="photo">
            </div>
            <div class="photo" style="--delay: 0.2s;">
                <img src="https://via.placeholder.com/300x400/1a1a1a/666?text=photo+2" alt="photo">
            </div>
            <div class="photo" style="--delay: 0.3s;">
                <img src="https://via.placeholder.com/350x350/1a1a1a/666?text=photo+3" alt="photo">
            </div>
            <div class="photo" style="--delay: 0.4s;">
                <img src="https://via.placeholder.com/400x300/1a1a1a/666?text=photo+4" alt="photo">
            </div>
            <div class="photo" style="--delay: 0.5s;">
                <img src="https://via.placeholder.com/300x350/1a1a1a/666?text=photo+5" alt="photo">
            </div>
            <div class="photo" style="--delay: 0.6s;">
                <img src="https://via.placeholder.com/350x400/1a1a1a/666?text=photo+6" alt="photo">
            </div>
            <div class="photo" style="--delay: 0.7s;">
                <img src="https://via.placeholder.com/400x350/1a1a1a/666?text=photo+7" alt="photo">
            </div>
            <div class="photo" style="--delay: 0.8s;">
                <img src="https://via.placeholder.com/300x300/1a1a1a/666?text=photo+8" alt="photo">
            </div>
        </div>
    </div>
</body>
</html>
