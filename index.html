<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">photos</h1>
        <div class="photo-grid">
            <div class="photo" style="--delay: 0.1s;">
                <div class="img-wrapper">
                    <img src="pictures/blackcorvette.jpg" alt="photo">
                </div>
                <p class="caption">vette</p>
            </div>
            <div class="photo" style="--delay: 0.2s;">
                <div class="img-wrapper">
                    <img src="pictures/bluehuracan.jpg" alt="photo">
                </div>
                <p class="caption">huracan</p>
            </div>
            <div class="photo" style="--delay: 0.3s;">
                <div class="img-wrapper">
                    <img src="pictures/purplehuracan.jpg" alt="photo">
                </div>
                <p class="caption">huracan</p>
            </div>
            <div class="photo" style="--delay: 0.4s;">
                <div class="img-wrapper">
                    <img src="pictures/sdwill.jpg" alt="photo">
                </div>
                <p class="caption">san diego</p>
            </div>
            <div class="photo" style="--delay: 0.5s;">
                <div class="img-wrapper">
                    <img src="pictures/blackcorvette2.jpg" alt="photo">
                </div>
                <p class="caption">vette</p>
            </div>
            <div class="photo" style="--delay: 0.6s;">
                <div class="img-wrapper">
                    <img src="pictures/bluehuracan2.jpg" alt="photo">
                </div>
                <p class="caption">huracan</p>
            </div>
            <div class="photo" style="--delay: 0.7s;">
                <div class="img-wrapper">
                    <img src="pictures/purplehuracan2.jpg" alt="photo">
                </div>
                <p class="caption">huracan</p>
            </div>
        </div>
    </div>
</body>

</html>
